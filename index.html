<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTask</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>DevTask</h1>
            </div>
            <div class="stats">
                <span class="stat">
                    <i class="fas fa-tasks"></i>
                    <span id="totalTasks">0</span> Total
                </span>
                <span class="stat">
                    <i class="fas fa-check-circle"></i>
                    <span id="completedTasks">0</span> Done
                </span>
                <span class="stat">
                    <i class="fas fa-clock"></i>
                    <span id="pendingTasks">0</span> Pending
                </span>
            </div>
        </header>

        
        <main class="main">
            
            <div class="add-task-section">
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                        <select id="taskPriority">
                            <option value="low">🟢 Low Priority</option>
                            <option value="medium">🟡 Medium Priority</option>
                            <option value="high">🔴 High Priority</option>
                        </select>
                        <select id="taskCategory">
                            <option value="frontend">🎨 Frontend</option>
                            <option value="backend">⚙️ Backend</option>
                            <option value="database">🗄️ Database</option>
                            <option value="testing">🧪 Testing</option>
                            <option value="deployment">🚀 Deployment</option>
                            <option value="documentation">📝 Documentation</option>
                            <option value="bug">🐛 Bug Fix</option>
                            <option value="feature">✨ Feature</option>
                            <option value="learning">📚 Learning</option>
                            <option value="exercise">🏃 Exercise</option>
                            <option value="gaming">🎮 Gaming</option>
                            <option value="sleeping">😴 Sleeping</option>
                            <option value="reading">📖 Reading</option>
                            <option value="meeting">👥 Meeting</option>
                            <option value="personal">👤 Personal</option>
                            <option value="shopping">🛒 Shopping</option>
                            <option value="cooking">🍳 Cooking</option>
                            <option value="entertainment">🎬 Entertainment</option>
                            <option value="others" style="background-color: #00d4aa; color: black;">Others</option>
                        </select>
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                    <textarea id="taskDescription" placeholder="Task description (optional)..." rows="3"></textarea>
                </form>
            </div>

            
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

           
            <div class="tasks-container">
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-code-branch"></i>
                    <h3>No tasks in your pipeline</h3>
                    <p>Add your first development task to get started!</p>
                </div>
            </div>
        </main>

        
        <footer class="footer">
            <p>&copy; 2025 DevTask - Built by <span class="developer-name">Lokesh </span></p>
        </footer>
    </div>

    <!-- Task Template -->
    <template id="taskTemplate">
        <div class="task-item" data-task-id="">
            <div class="task-header">
                <div class="task-checkbox">
                    <input type="checkbox" class="task-complete">
                    <span class="checkmark"></span>
                </div>
                <div class="task-info">
                    <h3 class="task-title"></h3>
                    <p class="task-description"></p>
                </div>
                <div class="task-badges">
                    <span class="priority-badge"></span>
                    <span class="category-badge"></span>
                </div>
            </div>
            <div class="task-footer">
                <span class="task-date"></span>
                <div class="task-actions">
                    <button class="edit-btn" title="Edit Task">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-btn" title="Delete Task">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
